<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div><strong>Owls</strong></div>
  <ol class="list-group">

    <li>
      <ul>
        <li>Barn owls Long eared owl Snowy owl</li>
      </ul>
    </li>

  </ol>

  <ol>

    <li>
      <ol>
        <li>Great grey owl Great horned owl Western screech owl</li>
      </ol>
    </li>

  </ol>

  <div><strong>Herons</strong></div>
  <ul>

    <li>
      <ul>
        <li>Grey heron Great blue heron Night heron Green heron</li>
        <li>Hawks</li>
      </ul>
    </li>
  </ul>

  <ol>
    <li>
      <ol>
        <li>Broad winged hawk Ferruginous hawk</li>
      </ol>
    </li>
  </ol>

  <ol>
    <li>
      <ul>
        <li>Red tailed hawk Northern harrier</li>
      </ul>
    </li>
    <li>Rough legged buzzard</li>
  </ol>

</body>
</html>
